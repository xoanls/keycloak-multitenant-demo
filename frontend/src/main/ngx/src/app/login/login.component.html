<div class="full-page" *ngIf="loading === false">
  <div class="login-outer-container">

    <div class="login-bg-container">
    </div>

    <div class="wrapp-login">
      <div fxFill fxLayout="column" fxLayoutAlign="center center" class="login-inner-container">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

          <div class="login-title-container" fxLayout="column" fxLayoutGap="10px">
            <p class="session-expired text" *ngIf="message">{{ message | oTranslate }}</p>
            <div fxLayout="row" fxLayoutGap="10px">
              <span class="title_text">{{ 'LOGIN_TITLE' | oTranslate }}:</span>
              <mat-spinner mode="indeterminate" color="primary" diameter="24" *ngIf="loadingTenants"></mat-spinner>
            </div>
          </div>

          <div fxLayout="column" fxLayoutGap="10px">
            <mat-form-field fxFill class="m-top-24">
              <input matInput class="mat-input" #user placeholder="{{ 'USERNAME' | oTranslate }}" id="username" [formControl]="userCtrl" (change)="onUserChange(user.value)" (input)="onUserInput($event, user.value)">
            </mat-form-field>
            <mat-form-field fxFill class="m-top-24">
              <mat-select matInput class="mat-select" #tenant id="tenant" placeholder="{{ 'SELECT_ORGANIZATION' | oTranslate }}"
                [formControl]="tenantCtrl" [disabled]="loadingTenants" [(value)]="selectedTenant" (selectionChange)="onTenantChange(tenant.value)">
                <mat-option *ngFor="let item of tenants" [value]="item">
                  {{item.tenantName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-error>{{ loginError | oTranslate }}</mat-error>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px" class="m-top-24">
            <!-- <mat-checkbox class="text">{{ 'REMEMBER_ME' | oTranslate }}</mat-checkbox> -->
          </div>

          <button mat-raised-button color="primary" type="submit" [disabled]="buttonDisabled()">{{ 'LOGIN' | oTranslate }}</button>
        </form>
      </div>

    </div>
  </div>

  <div id="footer" class="footer-container">
    <div fxLayout="row" fxLayoutAlign="end center">
      <span>{{ 'FOOTER_CREATED_BY' | oTranslate }}</span>
      <span> &copy; 2021 </span>
      <span>{{ 'FOOTER_RIGHTS' | oTranslate }}</span>
    </div>
  </div>

</div>
